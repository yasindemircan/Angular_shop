<app-category></app-category>
<div class="form-group">
  <input
    type="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Ne Aradın?"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">
      Şuan <strong>{{filterText}} </strong> aradınız</small
  >
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      Bu Kategoride Ürün Yok
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="productBox">
    <img
      class="card-img-top"
      src="{{ product.imageUrl }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "TRY":true:"1.2-2" }} ₺
      </h5>
      <p class="card-text">{{ product.description }}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
