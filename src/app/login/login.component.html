<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
  </div>

  <div class="form-label-group">
    <input
      type="text"
      #userName="ngModel"
      [(ngModel)]="model.userName"
      id="userName"
      name="userName"
      class="form-control"
      placeholder="Kullanici adı"
      required
    />
    <label for="inputEmail"> Kullanici Adı</label>
  </div>

  <div class="form-label-group">
    <input
      type="password"
      id="Password"
      #password="ngModel"
      [(ngModel)]="model.password"
      name="password"
      class="form-control"
      placeholder="Sifre"
      required
    />
    <label for="inputPassword">Sifre</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Giriş
  </button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
